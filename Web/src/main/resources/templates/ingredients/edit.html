<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
>
  <div layout:fragment="content">
    <div class="jumbotron">
      <h1>재료 수정</h1>
      <hr/>
    </div>
    <div class="container">
      <form method="post" th:action="@{/ingredients/update/{id}(id = ${ingredient.id})}">
        <!-- Name -->
        <div class="form-group">
          <label>이름</label>
          <input name="name" type="text" class="form-control" th:value="${ingredient.name}"/>
        </div>
        <!-- Type -->
        <div class="form-group">
          <label>타입</label>
          <select name="type" class="form-control">
            <option value="dough" th:selected="${ingredient.type} == 'DOUGH'">도우</option>
            <option value="sauce" th:selected="${ingredient.type} == 'SAUCE'">소스</option>
            <option value="cheese" th:selected="${ingredient.type.toString()} == 'CHEESE'">치즈</option>
            <option value="topping" th:selected="${ingredient.type} == 'TOPPING'">토핑</option>
          </select>

        </div>

        <!-- Submit -->
        <button type="submit">전송</button>
      </form>
    </div>
  </div>
</html>
