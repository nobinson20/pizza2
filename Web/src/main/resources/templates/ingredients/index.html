<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
>
  <div layout:fragment="content">
    <div class="jumbotron">
      <h1>재료 목록</h1>
      <hr/>
      <a class="btn btn-primary" href="/ingredients/new">추가</a>
    </div>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>이름</th>
            <th>종류</th>
            <th>가격</th>
            <th>수정/삭제</th>
          </tr>
        </thead>

        <tbody>

          <!-- for each-->
          <tr th:each="item: ${ingredients}">
            <td th:text="${item.id}">PK</td>
            <td th:text="${item.name}">Name</td>
            <td th:text="${item.Type}">Type</td>
            <td th:text="${item.price}">Price</td>
            <td>
              <a th:href="@{/ingredients/edit/{id}(id=${item.id})}" class="btn btn-info">수정</a>
              <a th:href="@{/ingredients/delete/{id}(id=${item.id})}" class="btn btn-danger">삭제</a>
            </td>

          </tr>
        </tbody>
      </table>
    </div>


    <div class="btn btn-light">
      <a th:href="@{/menus}"> 피자 메뉴 목록</a>
    </div>

  </div>
</html>
