<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
>
  <div layout:fragment="content">
    <div class="jumbotron">
      <h1> 회원 가입 </h1>
      <hr/>
      <a class="btn btn-primary" href="/members/login">로그인</a>
      <a class="btn btn-light" th:href="@{/ingredients}"> 재료 목록</a>
      <a class="btn btn-light" th:href="@{/menus}"> 피자 메뉴</a>

    </div>

    <div class="container">
      <form method="post" action="/users/thankyou" th:object="${userVO}">

        <!--        &lt;!&ndash; 에러 유무 표시 &ndash;&gt;-->
        <!--        <div th:if="${#fields.hasErrors()}">-->
        <!--        <span class="validationError">-->
        <!--          Please correct the problems below and resubmit.-->
        <!--        </span>-->
        <!--        </div>-->

        <!-- 아이디 -->
        <div class="form-group">
          <label for="userId">아이디</label>
          <input type="text" name="userId" class="form-control" th:field="*{userId}" placeholder="ID"/>
          <span class="validationError"
                th:if="${#fields.hasErrors('userId')}"
                th:errors="*{userId}">userVO ID error</span>
          <br/>
        </div>

        <!--비밀번호-->
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="text" class="form-control" th:field="*{password}" placeholder="password"/>
          <span class="validationError"
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}">password error</span>
          <br/>
        </div>

        <!--비밀번호 재확인-->
        <div class="form-group">
          <label for="password2">비밀번호 확인</label>
          <input type="text" class="form-control" th:field="*{password2}" placeholder="password confirmation"/>
          <span class="validationError"
                th:if="${#fields.hasErrors('password2')}"
                th:errors="*{password2}">password not matching</span>
          <br/>
        </div>

        <!-- 이름 -->
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" class="form-control" th:field="*{name}" placeholder="name"/>
          <span class="validationError"
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}">name error</span>
          <br/>
        </div>

<!--        &lt;!&ndash; 주소 &ndash;&gt;-->
<!--        <div class="form-group">-->
<!--          <label for="address">주소</label>-->
<!--          <input type="text" class="form-control" th:field="*{address}" placeholder="address"/>-->
<!--          <span class="validationError"-->
<!--                th:if="${#fields.hasErrors('address')}"-->
<!--                th:errors="*{address}">address error</span>-->
<!--          <br/>-->
<!--        </div>-->

        <!-- 본인확인 이메일 -->
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="text" class="form-control" th:field="*{email}" placeholder="e-mail"/>
          <span class="validationError"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}">email error</span>
          <br/>
        </div>

        <br/>
        <button type="submit">제출</button>

      </form>
    </div>
  </div>
</html>
